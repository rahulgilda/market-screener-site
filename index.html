<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Market Screener Live Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #58a6ff;
      font-size: 2em;
      margin-bottom: 10px;
    }
    h2 {
      color: #8b949e;
      font-weight: normal;
    }
    #stats {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin: 25px 0;
    }
    .card {
      background: #161b22;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .card h3 {
      margin: 0;
      font-size: 1.4em;
      color: #58a6ff;
    }
    .card p {
      font-size: 1.1em;
      color: #c9d1d9;
    }
    #runBtn {
      background: #238636;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    #runBtn:hover {
      background: #2ea043;
    }
    #logbox {
      margin-top: 30px;
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      font-family: Consolas, monospace;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    footer {
      margin-top: 50px;
      color: #8b949e;
      font-size: 0.9em;
    }
    footer a {
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìä Market Screener Live Dashboard</h1>
  <h2>Track technical setups, scan live, and auto-publish reports</h2>

  <div id="stats">
    <div class="card"><h3>Portfolio ROI</h3><p>31.3%</p></div>
    <div class="card"><h3>P&amp;L</h3><p>$9,393</p></div>
    <div class="card"><h3>Total Trades</h3><p>143</p></div>
    <div class="card"><h3>Benchmark</h3><p>S&amp;P 17.2%</p></div>
  </div>

  <button id="runBtn">‚ñ∂ Run Screener</button>

  <div id="logbox">üí° Ready. Click ‚ÄúRun Screener‚Äù to start scanning...</div>

  <footer>
    Powered by <a href="https://mrt-email-screener.onrender.com" target="_blank">Render Backend</a> ¬∑ 
    Data from <a href="https://finance.yahoo.com/" target="_blank">Yahoo Finance</a>
  </footer>

<script>
  const btn = document.getElementById('runBtn');
  const logbox = document.getElementById('logbox');

  function addLog(msg) {
    const time = new Date().toLocaleTimeString();
    logbox.innerHTML += `[${time}] ${msg}<br>`;
    logbox.scrollTop = logbox.scrollHeight;
  }

  // Keep backend alive
  setInterval(() => {
    fetch("https://mrt-email-screener.onrender.com/")
      .then(() => console.log("Backend ping OK"))
      .catch(() => {});
  }, 60000);

  // Load latest report after screener finish
  async function loadReport() {
    const res = await fetch(
      "https://rahulgilda.github.io/market-screener-site/report.html?cache=" + Date.now()
    );
    const html = await res.text();
    const reportDiv = document.createElement("div");
    reportDiv.innerHTML = html;
    reportDiv.style.margin = "40px auto";
    reportDiv.style.width = "90%";
    reportDiv.style.background = "#0d1117";
    reportDiv.style.padding = "20px";
    reportDiv.style.borderRadius = "12px";
    reportDiv.style.boxShadow = "0 0 12px rgba(255,255,255,0.1)";
    document.body.appendChild(reportDiv);
  }

  // Trigger backend scan + stream logs
  btn.onclick = async () => {
    btn.disabled = true;
    addLog("‚ñ∂ Screener starting...");

    const evtSource = new EventSource("https://mrt-email-screener.onrender.com/stream");
    evtSource.onmessage = (e) => addLog(e.data);
    evtSource.onerror = () => addLog("‚ö†Ô∏è Lost connection to stream. Reconnecting...");

    const res = await fetch("https://mrt-email-screener.onrender.com/run");
    if (res.ok) addLog("üü¢ Screener triggered successfully.");
    else addLog("‚ùå Could not trigger screener.");

    // load report 2 mins later
    setTimeout(loadReport, 120000);
    btn.disabled = false;
  };
</script>
</body>
</html>
