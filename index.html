<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Market Screener Live</title>
  <style>
    body { font-family: Consolas, monospace; margin: 20px; background: #f7f7f7; }
    button {
      background: #007bff; color: white; border: none;
      padding: 10px 16px; font-size: 16px; border-radius: 6px; cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    #logbox {
      background: #000; color: #0f0; padding: 10px;
      border-radius: 6px; margin-top: 20px; height: 300px; overflow-y: scroll;
    }
  </style>
</head>
<body>
  <h2>Market Screener (Real-Time Run)</h2>
  <button id="runBtn">▶ Run Screener</button>
  <div id="logbox"></div>

  <script>
    const btn = document.getElementById('runBtn');
    const logbox = document.getElementById('logbox');
    let source;

    function addLog(msg) {
      logbox.innerHTML += msg + "<br>";
      logbox.scrollTop = logbox.scrollHeight;
    }

    function startStream() {
      if (source) source.close();
      source = new EventSource("https://your-render-service.onrender.com/stream");
      source.onmessage = (event) => addLog(event.data);
      source.onerror = () => addLog("❌ Connection lost.");
    }

    btn.onclick = async () => {
      btn.disabled = true;
      addLog("▶ Starting screener...");
      startStream();
      await fetch("https://your-render-service.onrender.com/run");
      addLog("✅ Triggered backend run.");
    };
  </script>
</body>
</html>
