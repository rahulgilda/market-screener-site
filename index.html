<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Market Screener Live</title>
  <style>
    body {
      font-family: 'Consolas', monospace;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #111;
    }

    h1 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    p.subtitle {
      color: #555;
      font-size: 0.95rem;
      margin-top: 0;
      margin-bottom: 20px;
    }

    button {
      background: linear-gradient(90deg, #007bff, #0056d4);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: linear-gradient(90deg, #0056d4, #003c9e);
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    #logbox {
      background: #000;
      color: #00ff90;
      padding: 15px;
      border-radius: 10px;
      width: 85%;
      max-width: 800px;
      height: 360px;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(0,255,144,0.1);
      font-size: 14px;
      line-height: 1.5em;
      margin-top: 25px;
      border: 1px solid #00ff90;
    }

    .timestamp {
      color: #888;
      font-size: 12px;
      margin-right: 6px;
    }

    .typing {
      border-right: 3px solid #007bff;
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 50% { border-color: transparent; }
      50%, 100% { border-color: #007bff; }
    }
  </style>
</head>
<body>
  <h1>‚ö° Market Screener</h1>
  <p class="subtitle">Run live market analysis and watch tickers being scanned in real time.</p>

  <button id="runBtn">‚ñ∂ Run Screener</button>
  <div id="logbox"><span class="typing">Initializing live feed...</span></div>

  <script>
    const btn = document.getElementById('runBtn');
    const logbox = document.getElementById('logbox');
    let source;

    function addLog(msg) {
      const time = new Date().toLocaleTimeString();
      const line = `<span class="timestamp">[${time}]</span> ${msg}`;
      logbox.innerHTML += `<div>${line}</div>`;
      logbox.scrollTop = logbox.scrollHeight;
    }

    function startStream() {
      if (source) source.close();
      source = new EventSource("https://mrt-email-screener.onrender.com/stream");
      source.onmessage = (event) => addLog(event.data);
      source.onerror = () => addLog("‚ùå <b>Connection lost.</b>");
    }

    btn.onclick = async () => {
      btn.disabled = true;
      logbox.innerHTML = "";
      addLog("üöÄ Starting Market Screener...");
      startStream();
      await fetch("https://mrt-email-screener.onrender.com/run");
      addLog("üîÑ Backend triggered. Gathering live data...");
    };
  </script>
</body>
</html>
