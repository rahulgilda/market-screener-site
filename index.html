<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Market Screener Live Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #58a6ff;
      font-size: 2em;
      margin-bottom: 10px;
    }
    h2 {
      color: #8b949e;
      font-weight: normal;
    }
    #stats {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin: 25px 0;
    }
    .card {
      background: #161b22;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .card h3 {
      margin: 0;
      font-size: 1.4em;
      color: #58a6ff;
    }
    .card p {
      font-size: 1.1em;
      color: #c9d1d9;
    }
    #runBtn {
      background: #238636;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    #runBtn:hover {
      background: #2ea043;
    }
    #logbox {
      margin-top: 30px;
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
      font-family: Consolas, monospace;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    #report-container {
      margin-top: 40px;
      width: 95%;
      margin-left: auto;
      margin-right: auto;
      background: #0d1117;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    footer {
      margin-top: 50px;
      color: #8b949e;
      font-size: 0.9em;
    }
    footer a {
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìä Market Screener Live Dashboard</h1>
  <h2>Track technical setups, scan live, and auto-publish reports</h2>

  <div id="stats">
    <div class="card"><h3>Portfolio ROI</h3><p>31.3%</p></div>
    <div class="card"><h3>P&amp;L</h3><p>$9,393</p></div>
    <div class="card"><h3>Total Trades</h3><p>143</p></div>
    <div class="card"><h3>Benchmark</h3><p>S&amp;P 17.2%</p></div>
  </div>

  <button id="runBtn">‚ñ∂ Run Screener</button>

  <div id="logbox">üí° Ready. Click ‚ÄúRun Screener‚Äù to start scanning...</div>

  <!-- ‚úÖ container for live report -->
  <div id="report-container"></div>

  <footer>
    Powered by <a href="https://mrt-email-screener.onrender.com" target="_blank">Render Backend</a> ¬∑ 
    Data from <a href="https://finance.yahoo.com/" target="_blank">Yahoo Finance</a>
  </footer>

<script>
  const btn = document.getElementById('runBtn');
  const logbox = document.getElementById('logbox');

  function addLog(msg) {
    const time = new Date().toLocaleTimeString();
    logbox.innerHTML += `[${time}] ${msg}<br>`;
    logbox.scrollTop = logbox.scrollHeight;
  }

  // silent backend keepalive
  setInterval(() => {
    fetch("https://mrt-email-screener.onrender.com/").catch(() => {});
  }, 60000);

  async function loadReport() {
    const container = document.getElementById("report-container");
    container.innerHTML = "‚è≥ Loading latest report...";

    try {
      const res = await fetch(
        "https://rahulgilda.github.io/market-screener-site/report.html?cache=" + Date.now(),
        { cache: "no-store" }
      );
      if (!res.ok) throw new Error("no report");
      
      const html = await res.text();
      container.innerHTML = html;
      addLog("üìà Report updated.");
    }
    catch {
      container.innerHTML = "<p style='color:orange;'>‚ö†Ô∏è No screener report available yet.</p>";
      addLog("‚ö†Ô∏è Report not ready.");
    }
  }

  btn.onclick = async () => {
    btn.disabled = true;
    addLog("‚ñ∂ Screener starting...");

    // Streaming live logs
    const evtSource = new EventSource("https://mrt-email-screener.onrender.com/stream");
    evtSource.onmessage = (e) => addLog(e.data);

    const res = await fetch("https://mrt-email-screener.onrender.com/run");
    if (res.ok) addLog("üü¢ Screener triggered successfully.");
    else addLog("‚ùå Could not trigger screener.");

    // ‚úÖ Load results soon after scan finishes
    setTimeout(loadReport, 3000);
    btn.disabled = false;
  };

  // ‚úÖ Auto load latest table on page load
  loadReport();
</script>
</body>
</html>
